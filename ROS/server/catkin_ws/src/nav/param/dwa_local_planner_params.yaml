base_local_planner: dwa_local_planner/DWAPlannerROS
DWAPlannerROS: 

  acc_lim_th: 1.3
  acc_lim_x: 0.16 #0.3
  acc_lim_y: 0.0 


  max_vel_x: 0.24
  min_vel_x: 0.145 #0.1

  max_vel_y: 0.0 
  min_vel_y: 0.0

  max_vel_trans: 0.25  #0.5 
  min_vel_trans: -0.08 
  max_vel_theta: 1.4 ## 0.2
  min_vel_theta: 1.3

  sim_time: 0.8

  sim_granularity: 0.03
  goal_distance_bias: 40.0  #24
  path_distance_bias: 45.0  #40
  occdist_scale: 0.01 
  stop_time_buffer: 0.2 
  oscillation_reset_dist: 0.05 
  forward_point_distance: 0.3
  scaling_speed: 0.5
  max_scaling_factor: 0.2 
  vx_samples: 15
  vy_samples: 0 
  vtheta_samples: 30
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.3
  theta_stopped_vel: 0.003
  trans_stopped_vel: 0.003





