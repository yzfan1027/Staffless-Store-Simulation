global_costmap:
    footprint: [[-0.105, -0.085], [-0.105, 0.085], [0.105, 0.085], [0.105, -0.085]]
    footprint_padding: 0.00001
    robot_radius: 0.015
    inflation_radius: 5.0
    transform_tolerance: 20.0
    update_frequency: 8.0 #5
    publish_frequency: 8.0 #5

    global_frame: map
    robot_base_frame: base_footprint
    resolution: 0.05

    rolling_window: false
    track_unknown_space: true

    plugins: 
        - {name: static,    type: "costmap_2d::StaticLayer"}            
        - {name: sensor,    type: "costmap_2d::ObstacleLayer"}
        - {name: inflation, type: "costmap_2d::InflationLayer"}

    static:        
        map_topic: /map 
        subscribe_to_updates: true

    sensor:
        observation_sources: laser_scan_sensor
        laser_scan_sensor: {sensor_frame: robot1/laser_frame, data_type: LaserScan, topic: /robot1/scan, marking: true, clearing: true}

    inflation:
        inflation_radius: 1.5  #2.5
        cost_scaling_factor: 6.0

