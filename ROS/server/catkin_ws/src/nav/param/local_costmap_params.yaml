local_costmap:
    footprint: [[-0.105, -0.085], [-0.105, 0.085], [0.105, 0.085], [0.105, -0.085]]
    footprint_padding: 0.000005
    robot_radius: 0.15
    inflation_radius: 6.0
    transform_tolerance: 20.0
    update_frequency: 8.0 #1
    publish_frequency: 8.0 #1

    global_frame: map
    robot_base_frame: base_footprint
    resolution: 0.05
    static_map: false
    rolling_window: true
    width: 4.8
    height: 4.8

    plugins:            
        - {name: sensor,    type: "costmap_2d::ObstacleLayer"}
        - {name: inflation, type: "costmap_2d::InflationLayer"}
        - {name: static_map,type: "costmap_2d::StaticLayer"}

    sensor:
        observation_sources: laser_scan_sensor
        laser_scan_sensor: {sensor_frame: robot1/laser_frame, data_type: LaserScan, topic: /robot1/scan, marking: true, clearing: true}

    inflation:
        inflation_radius: 2.5   #2.5
        cost_scaling_factor: 8.0
